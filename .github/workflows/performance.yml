name: Performance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Swift
        run: |
          # Download Swift development snapshot (verified)
          cd /tmp
          curl -L -o swift.tar.gz "https://download.swift.org/development/ubuntu2004/swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a/swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a-ubuntu20.04.tar.gz"
          tar zxf swift.tar.gz

          # Install to /opt/swift instead of /usr to avoid conflicts
          sudo mkdir -p /opt/swift
          sudo mv swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a-ubuntu20.04 /opt/swift/current

          # Add to PATH
          echo "/opt/swift/current/usr/bin" >> $GITHUB_PATH

          # Verify installation
          /opt/swift/current/usr/bin/swift --version

      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: ${{ runner.os }}-swift-build-perf-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-build-perf-
            ${{ runner.os }}-swift-build-

      - name: Resolve dependencies
        run: |
          swift package resolve

      - name: Run performance tests
        env:
          RUN_PERFORMANCE_TESTS: "1"
        run: |
          swift test -c release --filter PerformanceTests 2>&1 | tee performance-results.txt

      - name: Extract performance metrics
        id: extract-metrics
        run: |
          # Extract median times from test output
          # Example: parse output and create JSON with metrics
          echo "results<<EOF" >> $GITHUB_OUTPUT
          grep "measured" performance-results.txt || echo "No metrics found" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results.txt
          retention-days: 30

      - name: Check for regressions
        run: |
          set -euo pipefail

          avg=$(awk '/ðŸ“Š Stress Test Results/{found=1} found && /Average:/{print $2; exit}' performance-results.txt | tr -d 'ms')
          median=$(awk '/ðŸ“Š Stress Test Results/{found=1} found && /Median:/{print $2; exit}' performance-results.txt | tr -d 'ms')

          if [[ -z "${avg}" || -z "${median}" ]]; then
            echo "Regression check: Failed to parse stress test metrics."
            exit 1
          fi

          echo "Stress test average: ${avg}ms"
          echo "Stress test median:  ${median}ms"

          if awk "BEGIN {exit !(${avg} > 800)}"; then
            echo "Regression check failed: average ${avg}ms exceeds 800ms"
            exit 1
          fi

          if awk "BEGIN {exit !(${median} > 800)}"; then
            echo "Regression check failed: median ${median}ms exceeds 800ms"
            exit 1
          fi

          echo "Regression check: OK (<800ms thresholds)."

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('performance-results.txt', 'utf8');
            const metrics = results.match(/ðŸ“Š.*\n.*\n.*/g) || [];

            const body = `## Performance Test Results\n\n${metrics.join('\n\n')}\n\n<details><summary>Full Output</summary>\n\n\`\`\`\n${results}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
