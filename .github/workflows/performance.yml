name: Performance Tests

on:
  push:
    branches: [main, claude/**]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Swift
        run: |
          # Download Swift development snapshot (verified)
          cd /tmp
          curl -L -o swift.tar.gz "https://download.swift.org/development/ubuntu2004/swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a/swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a-ubuntu20.04.tar.gz"
          tar zxf swift.tar.gz

          # Install to /opt/swift instead of /usr to avoid conflicts
          sudo mkdir -p /opt/swift
          sudo mv swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a-ubuntu20.04 /opt/swift/current

          # Add to PATH
          echo "/opt/swift/current/usr/bin" >> $GITHUB_PATH

          # Verify installation
          /opt/swift/current/usr/bin/swift --version

      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-build-perf-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-build-perf-
            ${{ runner.os }}-swift-build-

      - name: Run performance tests
        run: |
          swift test -c release --filter PerformanceTests 2>&1 | tee performance-results.txt

      - name: Extract performance metrics
        id: extract-metrics
        run: |
          # Extract median times from test output
          # Example: parse output and create JSON with metrics
          echo "results<<EOF" >> $GITHUB_OUTPUT
          grep "measured" performance-results.txt || echo "No metrics found" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results.txt
          retention-days: 30

      - name: Check for regressions
        run: |
          # TODO: Compare with baseline stored in PERFORMANCE.md
          # Fail if >20% slower than baseline
          echo "Regression check: Not implemented yet (PERF-1 baseline)"
          echo "Future: Compare with stored baseline and fail on >20% regression"

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('performance-results.txt', 'utf8');
            const metrics = results.match(/ðŸ“Š.*\n.*\n.*/g) || [];

            const body = `## Performance Test Results\n\n${metrics.join('\n\n')}\n\n<details><summary>Full Output</summary>\n\n\`\`\`\n${results}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
