name: Deploy DocC Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift 6.2.0
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2.0'

      - name: Build Documentation
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation \
            --target CLI \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path Hyperprompt

      - name: Add .nojekyll and index.html redirect
        run: |
          touch docs/.nojekyll
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to Hyperprompt Documentation</title>
            <meta http-equiv="refresh" content="0; url=./documentation/cli/">
            <link rel="canonical" href="./documentation/cli/">
          </head>
          <body>
            <p>Redirecting to <a href="./documentation/cli/">Hyperprompt Documentation</a>...</p>
            <script>
              window.location.href = "./documentation/cli/";
            </script>
          </body>
          </html>
          EOF

      - name: Upload artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
