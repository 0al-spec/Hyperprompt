name: Deploy DocC Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Documentation
        run: |
          DERIVED_DATA=".doccbuild"
          xcodebuild docbuild \
            -scheme hyperprompt \
            -destination "generic/platform=macOS" \
            -derivedDataPath "$DERIVED_DATA"

          ARCHIVE_PATH=$(find "$DERIVED_DATA" -type d -name "*.doccarchive" | head -1)
          if [ -z "$ARCHIVE_PATH" ]; then
            echo "DocC archive not found in $DERIVED_DATA"
            exit 1
          fi

          xcrun docc process-archive transform-for-static-hosting "$ARCHIVE_PATH" \
            --output-path ./docs \
            --hosting-base-path Hyperprompt

      - name: Add .nojekyll and index.html redirect
        run: |
          touch docs/.nojekyll
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to Hyperprompt Documentation</title>
            <meta http-equiv="refresh" content="0; url=./documentation/hyperprompt/">
            <link rel="canonical" href="./documentation/hyperprompt/">
          </head>
          <body>
            <p>Redirecting to <a href="./documentation/hyperprompt/">Hyperprompt Documentation</a>...</p>
            <script>
              window.location.href = "./documentation/hyperprompt/";
            </script>
          </body>
          </html>
          EOF

      - name: Upload artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
